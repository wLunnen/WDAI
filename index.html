<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
      transition: background 0.5s ease;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, width 0.5s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.expanded {
      grid-column: 1 / -1;
      width: 100% !important;
      transform: scale(1) !important;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1rem;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .footer button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      }

      .card {
        border-radius: 20px;
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 20px;
      }

      .card-content {
        display: none;
      }

      .card.expanded .card-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="cardContainer">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Thumbnail">
      <div class="card-content">
        <h3>Card Title 1</h3>
        <p>This is a brief description of the card content.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Thumbnail">
      <div class="card-content">
        <h3>Card Title 2</h3>
        <p>This is a brief description of the card content.</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <div class="footer">
    <button onclick="randomizeCards()">üîÄ Shuffle</button>
    <button onclick="collapseExpandedCard()">üè† Home</button>
    <button onclick="changeBackground()">üåÑ Scene</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let currentExpanded = null;
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?mountain',
      'https://source.unsplash.com/1600x900/?ocean',
      'https://source.unsplash.com/1600x900/?city',
      'https://source.unsplash.com/1600x900/?space',
      'https://source.unsplash.com/1600x900/?forest'
    ];
    let bgIndex = 0;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (currentExpanded && currentExpanded !== card) {
          currentExpanded.classList.remove('expanded');
        }
        card.classList.toggle('expanded');
        currentExpanded = card.classList.contains('expanded') ? card : null;
      });
    });

    function collapseExpandedCard() {
      if (currentExpanded) {
        currentExpanded.classList.remove('expanded');
        currentExpanded = null;
      }
    }

    function randomizeCards() {
      const container = document.getElementById('cardContainer');
      const shuffled = Array.from(container.children).sort(() => 0.5 - Math.random());
      shuffled.forEach(el => container.appendChild(el));
    }

    function changeBackground() {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }
  </script>
</body>
</html>
