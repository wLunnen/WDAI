<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
      transition: background 0.5s ease;
      min-height: 100vh;
      padding-bottom: 70px; /* Space for fixed footer */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, width 0.5s ease;
      cursor: pointer;
      flex: 0 1 calc(33.33% - 2rem);
      width: 20em;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.expanded {
      flex: 1 0 100%;
      width: 100% !important;
      transform: scale(1) !important;
      z-index: 2;
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1rem;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .footer button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-around;
      }

      .card {
        width: 5em;
        flex: 0 1 calc(25% - 1rem);
        border-radius: 20px;
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 20px;
      }

      .card-content {
        display: none;
      }

      .card.expanded .card-content {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="footer">
    <button onclick="randomizeCards()">üîÄ Shuffle</button>
    <button onclick="collapseExpandedCard()">üè† Home</button>
    <button onclick="changeBackground()">üåÑ Scene</button>
  </div>

  <script>
    let currentExpanded = null;
    const container = document.getElementById('cardContainer');
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?mountain',
      'https://source.unsplash.com/1600x900/?ocean',
      'https://source.unsplash.com/1600x900/?city',
      'https://source.unsplash.com/1600x900/?space',
      'https://source.unsplash.com/1600x900/?forest'
    ];
    let bgIndex = 0;

    function setupCardListeners() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('click', () => {
          if (currentExpanded && currentExpanded !== card) {
            currentExpanded.classList.remove('expanded');
          }
          card.classList.toggle('expanded');
          currentExpanded = card.classList.contains('expanded') ? card : null;
        });
      });
    }

    function collapseExpandedCard() {
      if (currentExpanded) {
        currentExpanded.classList.remove('expanded');
        currentExpanded = null;
      }
    }

    function randomizeCards() {
      const cardsArray = Array.from(container.children);
      const shuffled = cardsArray.sort(() => 0.5 - Math.random());
      shuffled.forEach(card => container.appendChild(card));
      setupCardListeners();
    }

    function changeBackground() {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }

    setupCardListeners();
  </script>
</body>
