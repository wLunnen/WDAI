<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Responsive Card Gallery</title>
   <style>
     * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
     }
 
     body {
     html, body {
       height: 100%;
       font-family: sans-serif;
       background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
       transition: background 0.5s ease;
       min-height: 100vh;
       padding-bottom: 70px; /* Space for fixed footer */
     }
 
     .container {
       display: flex;
       flex-wrap: wrap;
       gap: 1rem;
       padding: 1rem;
       justify-content: center;
       min-height: calc(100vh - 70px);
     }
 
     .card {
       background: white;
       border-radius: 1rem;
       overflow: hidden;
       box-shadow: 0 4px 6px rgba(0,0,0,0.1);
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: transform 0.3s ease, width 0.5s ease;
       cursor: pointer;
       flex: 0 1 calc(33.33% - 2rem);
       flex: 0 1 calc(20% - 2rem);
       width: 20em;
     }
 
     .card:hover {
       transform: scale(1.1);
       transform: scale(1.05);
     }
 
     .card.expanded {
       flex: 1 0 100%;
       width: 100% !important;
       transform: scale(1) !important;
       z-index: 2;
       position: relative;
       position: fixed;
       top: 0;
       left: 0;
       width: 100vw !important;
       height: 100vh !important;
       z-index: 1000;
       transform: none !important;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       background: white;
     }
 
     .card img {
       width: 100%;
       height: auto;
     }
 
     .card-content {
       padding: 1rem;
       text-align: center;
     }
 
     .footer {
       position: fixed;
       bottom: 0;
       left: 0;
       width: 100%;
       background: rgba(255, 255, 255, 0.95);
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 0.75rem 1rem;
       box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
       z-index: 999;
       box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
       z-index: 9999;
     }
 
     .footer button {
       background: #007bff;
       color: white;
       border: none;
       border-radius: 50px;
       padding: 0.6rem 1.2rem;
       font-size: 1rem;
       cursor: pointer;
       transition: background 0.3s ease;
     }
 
     .footer button:hover {
       background: #0056b3;
     }
 
     @media (max-width: 768px) {
       .container {
         flex-direction: row;
         justify-content: space-around;
       }
 
       .card {
         width: 5em;
         flex: 0 1 calc(25% - 1rem);
         width: 6em;
         flex: 0 1 calc(50% - 1rem);
         border-radius: 20px;
         text-align: center;
       }
 
       .card img {
         width: 100%;
         border-radius: 20px;
       }
 
       .card-content {
         display: none;
       }
 
       .card.expanded .card-content {
         display: block;
       }
     }
   </style>
 </head>
 <body>

   <div class="footer">
     <button onclick="randomizeCards()">üîÄ Shuffle</button>

   <script>
     let currentExpanded = null;
     const container = document.getElementById('cardContainer');
     const backgrounds = [
       'https://source.unsplash.com/1600x900/?mountain',
       'https://source.unsplash.com/1600x900/?ocean',
       'https://source.unsplash.com/1600x900/?city',
       'https://source.unsplash.com/1600x900/?space',
       'https://source.unsplash.com/1600x900/?forest'
     ];
     let bgIndex = 0;
     let currentExpanded = null;
 
     function setupCardListeners() {
       const cards = document.querySelectorAll('.card');
       cards.forEach(card => {
         card.addEventListener('click', () => {
           if (currentExpanded && currentExpanded !== card) {
             currentExpanded.classList.remove('expanded');
     const cardData = Array.from({ length: 14 }, (_, i) => ({
       title: `Card Title ${i + 1}`,
       content: String.fromCharCode(65 + i),
       image: 'https://via.placeholder.com/300'
     }));
 
     function createCard({ title, content, image }) {
       const card = document.createElement('div');
       card.className = 'card';
       card.innerHTML = `
         <img src="${image}" alt="Thumbnail">
         <div class="card-content">
           <h3>${title}</h3>
           <p>${content}</p>
         </div>
       `;
       card.addEventListener('click', () => {
         if (currentExpanded && currentExpanded !== card) {
           currentExpanded.classList.remove('expanded');
         }
         card.classList.toggle('expanded');
         currentExpanded = card.classList.contains('expanded') ? card : null;
 
         // Hide other cards when one is expanded
         const allCards = document.querySelectorAll('.card');
         allCards.forEach(c => {
           if (c !== currentExpanded) {
             c.style.display = currentExpanded ? 'none' : 'block';
           }
           card.classList.toggle('expanded');
           currentExpanded = card.classList.contains('expanded') ? card : null;
         });
       });
       return card;
     }
 
     function renderCards(data) {
       container.innerHTML = '';
       data.forEach(item => container.appendChild(createCard(item)));
     }
 
     function collapseExpandedCard() {
       if (currentExpanded) {
         currentExpanded.classList.remove('expanded');
         currentExpanded = null;
 
         // Show all cards again
         const allCards = document.querySelectorAll('.card');
         allCards.forEach(card => {
           card.style.display = 'block';
         });
       }
     }
 
     function randomizeCards() {
       const cardsArray = Array.from(container.children);
       const shuffled = cardsArray.sort(() => 0.5 - Math.random());
       shuffled.forEach(card => container.appendChild(card));
       setupCardListeners();
       const shuffled = [...cardData].sort(() => 0.5 - Math.random());
       renderCards(shuffled);
     }
 
     function changeBackground() {
       bgIndex = (bgIndex + 1) % backgrounds.length;
       document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
     }
 
     setupCardListeners();
     // Initialize
     renderCards(cardData);
   </script>
