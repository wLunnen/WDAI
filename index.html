<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
      transition: background 0.5s ease;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
      min-height: calc(100vh - 70px);
    }

    .card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, width 0.5s ease;
      cursor: pointer;
      flex: 0 1 calc(20% - 2rem);
      width: 20em;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1000;
      transform: none !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1rem;
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f28500; /* Tangerine */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    .footer button {
      background: #fff;
      color: #f28500;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer button:hover {
      background: #ffe0bf;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .card {
        width: 6em;
        flex: 0 1 calc(50% - 1rem);
        border-radius: 20px;
        text-align: center;
      }

      .card-content {
        display: none;
      }

      .card.expanded .card-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="cardContainer">
    <!-- Cards dynamically rendered -->
  </div>

  <div class="footer">
    <button onclick="randomizeCards()">üîÄ</button>
    <button onclick="collapseExpandedCard()">üè†</button>
    <button onclick="changeBackground()">üåÑ</button>
  </div>

  <script>
    const container = document.getElementById('cardContainer');
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?mountain',
      'https://source.unsplash.com/1600x900/?ocean',
      'https://source.unsplash.com/1600x900/?city',
      'https://source.unsplash.com/1600x900/?space',
      'https://source.unsplash.com/1600x900/?forest'
    ];
    let bgIndex = 0;
    let currentExpanded = null;

    // Developer can customize each card here
    const cardData = [
      { title: 'About Me', content: 'This is my story.', image: 'https://via.placeholder.com/300' },
      { title: 'Projects', content: 'A list of awesome things I built.', image: 'https://via.placeholder.com/300' },
      { title: 'Blog', content: 'Thoughts and tutorials.', image: 'https://via.placeholder.com/300' },
      { title: 'Contact', content: 'Get in touch with me.', image: 'https://via.placeholder.com/300' },
      { title: 'Gallery', content: 'Photos and media.', image: 'https://via.placeholder.com/300' },
      { title: 'Resume', content: 'My professional experience.', image: 'https://via.placeholder.com/300' },
      { title: 'Services', content: 'What I offer.', image: 'https://via.placeholder.com/300' },
      { title: 'Testimonials', content: 'What people say.', image: 'https://via.placeholder.com/300' },
      { title: 'FAQs', content: 'Answers to common questions.', image: 'https://via.placeholder.com/300' },
      { title: 'Store', content: 'Buy my merch.', image: 'https://via.placeholder.com/300' }
    ];

    function createCard({ title, content, image }) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${image}" alt="Thumbnail">
        <div class="card-content">
          <h3>${title}</h3>
          <p>${content}</p>
        </div>
      `;
      card.addEventListener('click', () => {
        if (currentExpanded && currentExpanded !== card) {
          currentExpanded.classList.remove('expanded');
        }
        card.classList.toggle('expanded');
        currentExpanded = card.classList.contains('expanded') ? card : null;

        // Hide other cards when one is expanded
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(c => {
          if (c !== currentExpanded) {
            c.style.display = currentExpanded ? 'none' : 'block';
          }
        });
      });
      return card;
    }

    function renderCards(data) {
      container.innerHTML = '';
      data.forEach(item => container.appendChild(createCard(item)));
    }

    function collapseExpandedCard() {
      if (currentExpanded) {
        currentExpanded.classList.remove('expanded');
        currentExpanded = null;

        // Show all cards again
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(card => {
          card.style.display = 'block';
        });
      }
    }

    function randomizeCards() {
      const shuffled = [...cardData].sort(() => 0.5 - Math.random());
      renderCards(shuffled);
    }

    function changeBackground() {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }

    // Initialize
    renderCards(cardData);
  </script>
</body>
</html>
